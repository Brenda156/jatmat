<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Simple con Estilo</title>
  <style>
    body {
      background-color: #af9bff;      /* Color de fondo suave */
      font-family: 'Segoe UI', Arial, sans-serif; /* Fuente moderna y legible */
      font-size: 20px;                /* Tamaño de fuente */
      color: #633cff;                 /* Color de texto principal */
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      padding: 32px 40px;
      border-radius: 14px;
      box-shadow: 0 4px 24px rgba(80, 120, 160, 0.09);
      text-align: center;
    }
    h1 {
      font-size: 2.2em;
      color: #3461b8;
      margin-bottom: 16px;
    }
    p {
      margin-top: 0;
      color: #356;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Hola, mundo!</h1>
    <p>
      Esta es mi primera pagina
    </p>
  </div>
  <video src="brenda.mov" autoplay muted loop playsinline width="640" height="360"></video>
</body>
</html>
